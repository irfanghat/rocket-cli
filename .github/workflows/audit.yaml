name: Cargo Audit
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: 0 0 15 * *
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Install cargo-audit
        run: cargo install cargo-audit
        working-directory: ./
      - name: Run cargo audit
        run: cargo audit
        working-directory: ./